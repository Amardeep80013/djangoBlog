<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:index' %}">My Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarSupportedContent">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post:newpost' %}">Add Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post:browse' %}">Browse Blog</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link btn btn-primary" href="{% url 'dashboard:dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ request.user.first_name }} {{ request.user.last_name }}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'core:logout' %}">Log Out</a></li>
              </ul>
            </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link btn btn-primary" href="{% url 'core:login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="{% url 'core:signup' %}">SignUp</a>
              </li>
            {% endif %}
            
          </ul>
          
        </div>
      </div>
    </nav>
    
    {% block content %}
    {% endblock %}

    <footer class="my-6 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="company-detail text-white">
              <h4>My Blog</h4>
            </div>
          </div>
        </div>
      </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
